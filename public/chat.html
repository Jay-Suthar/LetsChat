        <div class="container-fluid">
            <a href="" class="brand"><i class="fa fa-message fa-fw" aria-hidden="true"></i>  Let'sChat</a>

    <div class="up">

                <div class="card-body card2" id="chat-blocks">

            <div class="card card11" id="side-bar">

                    <span id="head1" class="card1-comp room-url">

                    </span>
                    <hr>
                    <span id="head1" class="card1-comp">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-people" viewBox="0 0 16 16">

                    <ul class="list-group">
                        <!-- <li class="list-group-item" style="    background-color: transparent;
                        color: azure;
                        border-color: transparent;">An item</li>
                        <li class="list-group-item" style="    background-color: transparent;
                        color: azure;
                        border-color: transparent;">An item</li>
                        <li class="list-group-item" style="    background-color: transparent;
                        color: azure;
                        border-color: transparent;">An item</li> -->
                    </ul>
                </div>
            </div>


        </div>
        <div class="container">
            <div class="input-group mb-3">
                <form id="form-chat">
                    <input type="text" class="form-control" id="msg" placeholder="Enter Message"
                        aria-label="Recipient's username" aria-describedby="button-addon2" required>
                    <button class="btn " type="submit" id="button-addon2">Send</button>
                </form>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
